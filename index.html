<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day ğŸ«</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffe0ec, #fff5f8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: #ffffff;
            width: 90%;
            max-width: 360px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h2 {
            color: #d6336c;
            font-size: 20px;
            margin-bottom: 15px;
            animation: slideDown 0.8s ease;
        }

        .option {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 12px;
            background: #ffe3ec;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: popIn 0.6s ease;
        }

        .option:hover {
            background: #f783ac;
            color: #fff;
            transform: scale(1.05);
        }

        .message {
            margin-top: 18px;
            font-size: 18px;
            /* increased size */
            line-height: 1.6;
            /* better readability */
            color: #444;
            font-weight: 500;
            animation: fadeIn 0.8s ease;
        }

        .next-btn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #d6336c;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: none;
            animation: popIn 0.6s ease;
        }

        .next-btn:hover {
            background: #a61e4d;
        }

        .heart {
            font-size: 24px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
